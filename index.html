<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root">
            <div id="select-genre">
                <span><strong>Generi:</strong> </span>
                <select v-model="selectedGenre">
                    <option value="All">
                        All
                    </option>
                    <option v-for="genre in genres" :value="genre">
                        {{ genre }}
                    </option>
                </select>
            </div>

            <div id="select-order">
                <span><strong>Ordina:</strong> </span>
                <select v-model="order" @change="sortAlbums()">
                    <option value="asc">Dal pi첫 vecchio al pi첫 nuovo</option>
                    <option value="desc">Dal pi첫 nuovo al pi첫 vecchio</option>
                </select>
            </div>

            <div id="container-albums">
                <div class="album" v-for="album in albums" v-if="album.genre == selectedGenre || selectedGenre == 'All'">
                    <div class="album-cover">
                        <img :src="album.poster" :alt="album.title">
                    </div>
                    <div class="album-info">
                        <div class="album-title">
                            <strong>{{ album.title }}</strong>
                        </div>
                        <div class="album-author">
                            {{ album.author }}
                        </div>
                        <div class="album-year">
                            {{ album.year }}
                        </div>
                    </div>
                </div>



            </div>
        </div>



        <!-- javascript -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
